     <div class="container">
  <!-- Button trigger modal -->
<div class="float-end forright">
        <button type="button" (click)="clickAddEmployee()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add employee</button>
  </div>
<!-- <table class="table caption-top display" id="example">
   
  </table> -->


    <div class="search-container">
      <mat-form-field>
    
          <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
      </mat-form-field>
     </div>
     
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <caption class="text-center">List of employee</caption>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username"> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row"> <button type="button" (click)="onEdit(row)" data-bs-target="#staticBackdrop" data-bs-toggle="modal" class="btn btn-sm btn-outline-primary m-1 ">Update</button>
        <button type="button" (click)="deleteEmployee(row)" class="btn btn-outline-danger m-1 btn-sm">Delete</button> </td>
    </ng-container>
  
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  

  
  <mat-paginator #paginator
             
              [pageSize]="2"
              [pageSizeOptions]="[2,5, 10, 25]"
              aria-label="Select page of periodic elements"
              >
 </mat-paginator> 



  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Employee Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body mb-5">
            <form [formGroup]="loginForm" class="mx-auto" >
                <div class="mb-5">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" name="username" class="form-control" id="exampleInputEmail1" formControlName="username" maxlength="15">
                  <span style="color: red;font-size: small;" *ngIf="username && username.invalid && username.touched">*Enter a valid name</span>
                </div>

                <div class="select mb-5">
                  <select name="role" id="role" class="form-select form-control" formControlName="role">
                  <option value="null" disabled="true"  [selected]="true" >Select Role <i class="fa-solid fa-caret-down"></i></option>
                  <option disabled value="admin">Admin</option>
                  <option value="user">User</option>
                 
                  </select>
                  <span style="color: red;font-size: small;" *ngIf="role && role.invalid && role.touched">*please select the role</span>
                  </div>
                <div class="mb-5">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" id="exampleInputEmail1"  formControlName="email" maxlength="30">
                  <span style="color: red;font-size: small;" *ngIf="email && email.invalid && email.touched">*Enter a valid email</span>
                </div>

                <div class="mb-5">
                    <label for="exampleInputEmail1" class="form-label">phone</label>
                    <input type="phone" name="phone" class="form-control" id="exampleInputEmail1" formControlName="phone" maxlength="10">
                    <span style="color: red;font-size: small;" *ngIf="phone && phone.invalid && phone.touched">*Enter a valid phone</span>
                  </div>

                 
                  
                    

                  <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button [disabled]="loginForm.invalid" *ngIf="showAdd" type="submit" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
                <button [disabled]="loginForm.invalid" *ngIf="showUpdate" type="submit" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
              </form>
          
          
        </div>
        
      </div>
    </div>
  </div>


</div>
