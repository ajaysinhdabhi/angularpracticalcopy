<div class="container">
    <!-- Button trigger modal -->
  <div class="float-end forright">
          <button type="button" (click)="clickAddEmployee()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add employee</button>
    </div>



    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <caption class="text-center">List of employee</caption>
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
      
    
      
    
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
    
      
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row"> 
            <button type="button" (click)="deleteEmployee(row)" class="btn btn-outline-danger m-1 btn-sm">Delete</button> </td>
        </ng-container>
      
      
       
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
    
      
      <mat-paginator #paginator
                 
                  [pageSize]="2"
                  [pageSizeOptions]="[2,5, 10, 25]"
                  aria-label="Select page of periodic elements"
                  >
     </mat-paginator> 


     <div class="col-6">
      <input type="file" multiple value="select" #selectFile (change)="onFileSelected($event)"> 

     </div>

     <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Employee Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body mb-5">
            <form [formGroup]="loginForm" class="mx-auto" >
               

               
                 
                <div class="mb-5">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" id="exampleInputEmail1"  formControlName="email" maxlength="30">
                  <span style="color: red;font-size: small;" *ngIf="email && email.invalid && email.touched">*Enter a valid email</span>
                </div>

               

                 
                  
                    

                  <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button [disabled]="loginForm.invalid" type="submit" (click)="postEmployeeDetails()" data-bs-dismiss="modal" class="btn btn-primary">Add</button>              </form>
          
          
        </div>
        
      </div>
    </div>
  </div>
